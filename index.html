<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyPi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: cyan;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-gap: 20px;
            justify-content: center;
        }

        /* Basic styling for squares */
        .square {
            width: 100px;
            height: 100px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
            animation: fadeIn 1s ease-out; /* Fade-in animation on page load */
        }

        /* Square colors */
        #red { background-color: red; }
        #blue { background-color: blue; }
        #yellow { background-color: yellow; }
        #green { background-color: green; }

        /* Hover effect */
        .square:hover {
            transform: scale(1.1); /* Slightly scale up the square on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }

        /* Message styling */
        #message {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out; /* Smooth fade-in effect */
        }
    </style>
</head>
<body>
    <h1>LazyPi</h1>
    <div class="container">
        <div id="red" class="square">Red</div>
        <div id="blue" class="square">Blue</div>
        <div id="yellow" class="square">Yellow</div>
        <div id="green" class="square">Green</div>
    </div>
    <div id="message"></div>

    <script src="index.js"></script>
</body>
</html>
